<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>회원 정보 수정</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script> 
        {% load static %}       
        <script src="{% static 'js/trim.js' %}"></script>        
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">회원 정보</h3></div>
                                    <div class="card-body">
                                        <form name="f" action="../edit/{{user.id}}" method="post">
                                            {% csrf_token %}                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" name="userid" type="email" value={{user.id}} onkeydown="enterCheck(this)" disabled/>
                                                <label for="inputEmail">아이디</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputFirstName" name="username" type="text" value={{user.username}} onkeydown="enterCheck(this)" disabled/>
                                                <label for="inputFirstName">닉네임</label>                                                                                       
                                            </div>
                                            <div class="form-floating mb-3">
                                                        <input class="form-control" id="inputPassword" name="pwd1" type="password" value={{user.pwd}} onkeydown="enterCheck(this)" disabled/>
                                                        <label for="inputPassword">비밀번호</label>
                                        
                                            </div>                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <input class="btn btn-primary" type="button" value="수정" onclick="location.href='../edit/{{user.id}}'"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="../">EXIT</a></div>
                                        &nbsp;&nbsp;&nbsp;
                                        <div class="small"><a href="../deleteAcc/{{user.id}}">Delete Account</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src={% static 'js/scripts.js' %}></script>
        
    </body>
</html>
